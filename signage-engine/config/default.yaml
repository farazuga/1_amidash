# NDI Digital Signage Engine Configuration

ndi:
  name: "Amidash Signage"
  frameRate: 60

display:
  width: 3840
  height: 2160
  backgroundColor: "#053B2C"
  accentColor: "#C2E0AD"
  fontFamily: "Karla, Inter, Arial, sans-serif"
  logoPath: "../public/new_logo.png"

polling:
  projects: 30000
  revenue: 60000
  schedule: 30000
  purchaseOrders: 15000

slides:
  - type: "health-dashboard"
    enabled: true
    duration: 12000
    title: "Business Health"

  - type: "revenue-dashboard"
    enabled: true
    duration: 15000
    title: "Revenue Dashboard"

  - type: "active-projects"
    enabled: true
    duration: 15000
    title: "Active Projects"
    maxItems: 6

  - type: "performance-metrics"
    enabled: true
    duration: 15000
    title: "Performance Metrics"

  - type: "team-schedule"
    enabled: true
    duration: 15000
    title: "Team Schedule"
    daysToShow: 14

  - type: "alerts-dashboard"
    enabled: true
    duration: 12000
    title: "Alerts"

  - type: "velocity-chart"
    enabled: true
    duration: 12000
    title: "Velocity"

  - type: "status-pipeline"
    enabled: true
    duration: 15000
    title: "Status Pipeline"

  - type: "po-ticker"
    enabled: true
    duration: 15000
    title: "Recent POs"

  - type: "cycle-time"
    enabled: true
    duration: 12000
    title: "Cycle Time"

transitions:
  type: "fade"
  duration: 500

api:
  port: 3001
  host: "127.0.0.1"

staleData:
  warningThresholdMs: 60000
  indicatorPosition: "bottom-right"
